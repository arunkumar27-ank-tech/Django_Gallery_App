<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>gallery</title>
    <style>
      .img-thumbnail{
        height:180px;
        object-fit: cover;
      }
    </style>
</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card" >
                    <div class="card-header">
                      Category
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <a href="{% url 'gallery' %}">All</a></li>
                        {% for category in categories %}
                        <li class="list-group-item">
                          <a href="{% url 'gallery' %}?category={{category.name}}">{{category.name}}</a></li>
                        {% endfor %}
                        <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add </a>
                    </ul>
                  </div>
            </div>
            <div class="col-md-9">
              <div class="row">
                {% for photo in photos %}
                <div class="col-md-4">
                  <div class="card" >
                    <img class="img-thumbnail" src="{{photo.images.url}}">
                    <div class="card-body">
                      <small>Category: {{photo.category.name}}</small>
                    </div>
                      <a href="{% url 'photo' photo.id %}" class="btn btn-primary">View</a>
                      <a href="{% url 'delete' photo.id %}" class="btn btn-danger mt-2">Delete</a>

                  </div>
                </div>
                {% empty %}
                <p>Add some photos</p>
                {% endfor %}
              </div>
            </div>
        </div>
    </div>
</body>
</html>
